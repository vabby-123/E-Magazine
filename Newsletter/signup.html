
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Newsletter</title>
    <link href="css/signin.css", rel="stylesheet">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto" style="user-select: auto;">
      <form action="/" style="user-select: auto;"  method="POST">  <!--action =/ for routing and method =Post for post -->
       
        <h1 class="h3 mb-3 fw-normal" style="user-select: auto;">Sign Up to Newsletter</h1>
    
        
          <input type="text" name="firstName" class="form-control top" id="floatingInput" placeholder="First Name" style="user-select: auto;">
          
        
          <input type="text" name="lastName" class="form-control middle" id="floatingPassword" placeholder="Last Name" style="user-select: auto;">
          
   
            <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="Email" style="user-select: auto;">
            
          
    
        
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="user-select: auto;">Sign in</button>
        <p class="mt-5 mb-3 text-muted" style="user-select: auto;">© 2017–2022</p>
      </form>
    </main>
    
    </body>
</html>
